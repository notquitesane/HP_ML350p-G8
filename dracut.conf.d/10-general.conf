# list of kernel filesystem modules to be included in the generic initramfs
filesystems+="ext2 ext4 f2fs"

# build initrd only to boot current hardware
hostonly="yes"
#

# install local /etc/mdadm.conf
mdadmconf="no"

# install local /etc/lvm/lvm.confbtrfs qemu bootchart
lvmconf="yes"

root=UUID=368635fe-f92c-416a-a1db-d8f1db537a41

show_modules="yes"



